# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

---
version: 2

before:
  hooks:
    - go get .
    - go generate ./...
    - go test ./... -cover
    - govulncheck ./...
    - golangci-lint run

builds:
  - id: mineserver-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    binary: mineserver
    main: ./cmd/cli
    flags:
      - -v
      - -a
    ldflags:
      - -extldflags "-static"
      - -X github.com/eldius/mineserver-manager/internal/config.BuildDate={{.Date}}
      - -X github.com/eldius/mineserver-manager/internal/config.Version={{.Version}}
      - -X github.com/eldius/mineserver-manager/internal/config.CommitDate={{.CommitDate}}
      - -X github.com/eldius/mineserver-manager/internal/config.Commit={{.Commit}}
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- title .Version }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
