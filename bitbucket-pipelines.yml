#  Template Go (Golang) build

#  This template allows you to validate your Go (Golang) code.
#  The workflow allows running tests, build and code linting on the default branch.

image: golang:1.23-alpine

definitions:
  steps:
    - step: &test
        name: Test code
        script:
          - go test ./... -cover
    - step: &lint
        name: Lint code
        image: golangci/golangci-lint:v1.55.0
        script:
          - golangci-lint run -v
    - step: &vulncheck
        name: Vulnerabiliy check
        image: golangci/golangci-lint:v1.55.0
        script:
          - go install golang.org/x/vuln/cmd/govulncheck@latest
          - govulncheck ./...
    - step: &release
        name: Release artifact
        artifacts:
          - dist/*.tar.gz
          - dist/*.zip
        script:
          - go install github.com/goreleaser/goreleaser@latest
          - go install golang.org/x/vuln/cmd/govulncheck@latest
          - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.0
          - goreleaser release --skip=publish
          - pipe: atlassian/bitbucket-upload-file:0.6.0
            variables:
              FILENAME: dist/mineserver-manager_*
              BITBUCKET_ACCESS_TOKEN: $BITBUCKET_ACCESS_TOKEN
              DEBUG: "true"

pipelines:
  default:
    - parallel:
        - step: *test
        - step: *lint
        - step: *vulncheck

  tags:
    'v*':
      - step: *release
